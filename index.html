<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Title</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS v5.2.1 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				background-color: #1f1f2b;
				color: #fff;
			}

			.main-cols {
				background-color: #303041;
				border-radius: 15px;
				padding: 15px;
			}

			.col-lg-3:hover {
				color: rgb(255, 196, 0);
				transition: 0.5s;
			}

			#task .btn {
				background-color: #1f1f2b;
				color: #fff;
				font-size: 18px;
			}

			#task .btn:hover {
				color: rgb(255, 196, 0);
			}

			.btn-success {
				background-color: #198754 !important;
				color: #fff;
			}

			.btn-danger {
				background-color: #dc3545 !important;
				color: #fff;
			}

			#log-sect {
				width: 100%;
				min-height: 100vh;
				padding-top: 60px;
				background-image: url("https://wallpapershigh.com/wp-content/uploads/background-login-page-1.webp");
				background-size: cover !important;
				background-repeat: no-repeat;
			}
			#log-sect .container {
				height: 90%;
				border: 5px solid white;
				border-radius: 20px;
			}
			#log-sect .container .row {
				height: 100%;
			}
			#log-sect .container .row input {
				width: 60% !important;
				margin-inline: auto;
			}
			#log-sect .container #main-col {
				height: 100%;
				min-height: 610px;
				border-radius: 15px 0 0 15px;
				display: flex;
				align-items: center;
				background-image: url("https://www.ppt-backgrounds.net/thumbs/wallpaper-web-fractal21s-3dfiction-images-4k-full---design-ppt.jpeg");
			}
			#log-sect .container #main-col h2 {
				font-size: 60px;
			}
			#log-sect .container .fa-user-circle {
				font-size: 70px;
				color: #0d6efd;
				margin-bottom: 10px;
			}
			#log-sect #sign-up-div {
				padding-block: 25px;
			}

			#newComment::placeholder {
				color: #fff;
			}

			.card {
				background-color: #303041;
				padding: 20px;
				border-radius: 15px;
			}

			.card .btn {
				border-color: #fff;
			}

			#comments {
				background-color: #303041;
				border-color: #fff;
			}

			#comments .list-group-item {
				background-color: #303041;
				color: #fff;
			}

			#comments .list-group-item h5,
			#comments .list-group-item p {
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<section class="" id="log-sect">
			<div class="container bg-light">
				<div class="row">
					<div class="col-md-6 col-12" id="main-col">
						<div class="ms-4">
							<h2 class="text-light">Masala JS</h2>
							<div
								class="btn-group mt-2"
								role="group"
								aria-label="Basic outlined example"
							>
								<button
									type="button"
									class="btn btn-outline-primary active"
									id="show-sign-in"
								>
									Sign In
								</button>
								<button
									type="button"
									class="btn btn-outline-primary"
									id="show-sign-up"
								>
									Sign Up
								</button>
							</div>
						</div>
					</div>
					<div
						class="col-md-6 col-12 d-flex align-items-center"
						id="sign-in-div"
					>
						<form
							class="w-100 text-center"
							onsubmit="login(event)"
						>
							<i class="fa-solid fa-user-circle"></i>
							<h2 class="text-primary">Log In</h2>
							<div class="mb-3 w-100">
								<label
									for="username-login"
									class="form-label"
									>Username</label
								>
								<input
									type="text"
									class="form-control w-60 text-center"
									id="username-login"
									placeholder="Enter your username"
								/>
							</div>
							<div class="mb-3 w-100">
								<label
									for="password-login"
									class="form-label"
									>Password</label
								>
								<input
									type="text"
									class="form-control w-60 text-center"
									id="password-login"
									placeholder="Enter your password"
								/>
							</div>
							<button
								id="loginBtn"
								type="submit"
								class="btn btn-primary ps-5 pe-5 mt-2"
							>
								Log In
							</button>
						</form>
					</div>
					<div
						class="col-md-6 col-12 d-flex align-items-center d-none"
						id="sign-up-div"
					>
						<form name="signup" class="w-100 text-center">
							<i class="fa-solid fa-user-circle"></i>
							<h2 class="text-primary">Registration</h2>
							<div class="mb-3 w-100">
								<label for="email" class="form-label"
									>Email</label
								>
								<input
									name="email"
									type="text"
									class="form-control w-60 text-center"
									id="email"
									placeholder="Enter your email"
								/>
							</div>
							<div class="mb-3 w-100">
								<label
									for="username-sign"
									class="form-label"
									>Username</label
								>
								<input
									name="username"
									type="text"
									class="form-control w-60 text-center"
									id="username-sign"
									placeholder="Create a username"
								/>
							</div>
							<div class="mb-3 w-100">
								<label
									for="password-sign"
									class="form-label"
									>Password</label
								>
								<input
									name="pass"
									type="password"
									class="form-control w-60 text-center"
									id="password-sign"
									placeholder="Create a password"
								/>
							</div>
							<button
								id="signUpBtn"
								type="submit"
								class="btn btn-primary ps-5 pe-5 mt-2"
							>
								Sign Up
							</button>
						</form>
					</div>
				</div>
			</div>
		</section>
		<section id="main" class="d-none">
			<div class="container-fluid mt-3">
				<div style="border-bottom: 1px solid grey">
					<h1 class="text-light">masala.js</h1>
					<p class="text-secondary">
						JavaScript dasturlash tiliga oid turli
						qiyinlikdagi masalalar
					</p>
				</div>
				<div
					id="setRow"
					class="row mt-3 mb-3 ms-3 me-3"
				></div>
			</div>
		</section>

		<section id="tasks" class="d-none">
			<div class="container-fluid mt-3">
				<div style="border-bottom: 1px solid grey">
					<h1 class="text-light">masala.js</h1>
					<p class="text-secondary">
						JavaScript dasturlash tiliga oid turli
						qiyinlikdagi masalalar
					</p>
				</div>
				<div id="tasksRow" class="row mt-3 mb-3 ms-3 me-3">
					<div class="col-lg-3 col-md-4 col-sm-6 pt-2 pb-2">
						<h3 class="">Name</h3>
					</div>
				</div>
			</div>
		</section>

		<section id="task" class="d-none">
			<h1
				style="
					margin-left: 60px;
					margin-top: 30px;
					margin-bottom: 30px;
				"
			>
				masala.js
			</h1>
			<div
				class="container"
				style="
					background-color: #303041;
					padding: 20px;
					border-radius: 20px;
				"
			>
				<div class="row">
					<div class="col-lg-6">
						<div id="questionText">
							<div class="buttons mb-4">
								<button id="home" class="btn">
									<i class="fa-solid fa-house"></i>
								</button>
								<button id="toTasks" class="btn">
									<i
										class="fa-solid fa-left-long"
									></i>
								</button>
								<button id="oldingisi" class="btn">
									Oldingisi
								</button>
								<button id="keyingisi" class="btn">
									Keyingisi
								</button>
							</div>
							<h2 id="taskName">name</h2>
							<p id="taskDesc">desc</p>
							<ul id="taskUl">
								<li></li>
								<li></li>
								<li></li>
							</ul>
						</div>
						<h4>Natijalar</h4>
						<div
							class="mb-lg-0 mb-4"
							style="
								background-color: #1f1f2b;
								width: 100%;
								min-height: 230px;
								border-radius: 15px;
							"
						>
							<p
								id="result"
								class=""
								style="padding: 15px"
							></p>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="editor" id="editor">
							<textarea
								style="
									background-color: #1f1f2b;
									color: #fff;
									width: 100% !important;
									border-radius: 15px;
								"
								name=""
								id="textArea"
								cols="80"
								rows="20"
							></textarea>
							<button id="topshirish" class="btn">
								Topshirish
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="container">
				<p class="d-inline-flex gap-1">
					<button
						class="btn btn-primary border-0 mt-4"
						style="background-color: #303041"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#commentCollapse"
						aria-expanded="false"
						aria-controls="collapseExample"
					>
						Open comments
					</button>
				</p>
				<div class="collapse mb-5" id="commentCollapse">
					<div class="card card-body">
						<div class="input-group mb-3">
							<input
								class="form-control input text-light"
								style="background-color: #1f1f2b"
								type="text"
								name="newComment"
								id="newComment"
								placeholder="Write your comment"
								aria-describedby="button-addon2"
							/>
							<button
								class="btn btn-outline-secondary"
								type="button"
								id="button-addon2"
							>
								Add
							</button>
						</div>
						<ul
							class="comments list-group list-group-flush"
							id="comments"
						>
							<li class="list-group-item text-center">
								No comments yet
							</li>
						</ul>
					</div>
				</div>
			</div>
		</section>
		<!-- Bootstrap JavaScript Libraries -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"
		></script>

		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/toastify-js"
		></script>

		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<script src="./system.js"></script>
		<script src="./dist/index.js"></script>
		<script>
			Object.keys(System.registerRegistry).forEach((key) =>
				System.import(key).then((module) => {
					//   console.log(document.querySelector("col-4"));
					//   document.getElementsByTagName("h1")[0].onclick = module.test;
				})
			);
		</script>
	</body>
</html>
